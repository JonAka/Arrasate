<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{ "EZARPENAK" | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openStorage()" [disabled]="!logeatuta">
        <ion-icon name="logo-buffer"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>

      <ion-toggle [(ngModel)]="isToggled" (ionChange)="suscribeNoti()"></ion-toggle>

      <ion-label>
        {{ "Notifikazioak" | translate }}
      </ion-label>

      <ion-icon name='notifications' item-start></ion-icon>

    </ion-item>

    <ion-item>

      <ion-label>
        {{ "Hizkuntza" | translate }}
      </ion-label>

      <ion-select [(ngModel)]="language" (ionChange)="onSelectChange($event)">

        <ion-option value="eu">EUSKERA</ion-option>
        <ion-option value="es">{{ "GAZTELERA" | translate}}</ion-option>

      </ion-select>

      <ion-icon name='book' item-start></ion-icon>

    </ion-item>

    <ion-item>

      <ion-icon name="contact"> {{this.izena}} </ion-icon>
      <button ion-button round (click)="logout()" [disabled]="!logeatuta" item-right>
        {{logoutMsg | translate}}
      </button>

    </ion-item>





  </ion-list>


</ion-content>
