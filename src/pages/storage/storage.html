<ion-header>

  <ion-navbar>
    <ion-title> {{"GUSTOKOENAK" | translate}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ul>
    <li *ngFor="let item of test | async">
      {{ item.email }}
    </li>
  </ul>
  <ion-segment [(ngModel)]="type" padding>

    <ion-segment-button value="albisteak">
      {{"ALBISTEAK" | translate}}
    </ion-segment-button>

    <ion-segment-button value="agenda">
      AGENDA
    </ion-segment-button>

  </ion-segment>

  <div [ngSwitch]="type">
    <ion-list *ngSwitchCase="'albisteak'">
      <ion-item *ngFor="let item of newsitem" padding>

        <img src="{{item.image.download}}" />

        <h2 text-wrap>
          {{item.title}}
        </h2>

        <button ion-button color="danger" (click)="removeNewsData(i)">
          <ion-icon name="trash"></ion-icon>
          Ezabatu
        </button>
      </ion-item>


    </ion-list>
  </div>

  <div [ngSwitch]=" type">
    <ion-list *ngSwitchCase="'agenda'">
      <ion-item *ngFor="let item of eventitem">

        <img src="{{item.image.download}}" />

        <h2 text-wrap>
          {{item.title}}
        </h2>
        <button ion-button color="danger" (click)="removeEventData(i)">
          <ion-icon name="trash"></ion-icon>
          Ezabatu
        </button>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
