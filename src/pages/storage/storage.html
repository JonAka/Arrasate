<ion-header>

  <ion-navbar>
    <ion-title> {{"GUSTOKOENAK" | translate}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ul>
    <li *ngFor="let item of test | async">
      {{ item.email }}
    </li>
  </ul>
  <ion-segment [(ngModel)]="type" padding>

    <ion-segment-button value="albisteak">
      {{"ALBISTEAK" | translate}}
    </ion-segment-button>

    <ion-segment-button value="agenda">
      AGENDA
    </ion-segment-button>

  </ion-segment>

  <!--ALBISTEAK-->
  <div [ngSwitch]="type">
    <ion-list *ngSwitchCase="'albisteak'">
      <ion-item *ngFor="let item of newsitem">
        <div (click)="openNewsModal(item.data)">
          <img src="{{item.data.image.download}}" />
          <h2 text-wrap>
            {{item.data.title}}
          </h2>
        </div>
        <button ion-button (click)="removeNewsData(item.firebase_id)">
          <ion-icon name="trash"></ion-icon>
          {{"Ezabatu" | translate}}
        </button>
      </ion-item>
    </ion-list>
  </div>

  <!--AGENDA-->
  <div [ngSwitch]=" type">
    <ion-list *ngSwitchCase="'agenda'">
      <ion-item *ngFor="let item of eventitem">
        <div (click)="openEventModal(item.data)">
          <img src="{{item.data.image.download}}" />
          <h2 text-wrap>
            {{item.data.title}}
          </h2>
        </div>
        <button ion-button (click)="removeEventData(item.firebase_id)">
          <ion-icon name="trash"></ion-icon>
          {{"Ezabatu" | translate}}
        </button>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
