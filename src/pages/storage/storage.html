<ion-header>

  <ion-navbar>
    <ion-title> {{"GUSTOKOENAK" | translate}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-segment [(ngModel)]="type" padding>

    <ion-segment-button value="albisteak">
      {{"ALBISTEAK" | translate}}
    </ion-segment-button>

    <ion-segment-button value="agenda">
      AGENDA
    </ion-segment-button>

  </ion-segment>

  <div [ngSwitch]="type">
    <ion-list *ngSwitchCase="'albisteak'">
      <ion-item *ngFor="let item of itemNews_list" padding>

        <img src="{{item.image.download}}" />

        <h2 text-wrap>
          {{item.title}}
        </h2>

        <ion-buttons end padding>
          <ion-icon name="trash"></ion-icon>
        </ion-buttons>
      </ion-item>
    </ion-list>
  </div>

  <div [ngSwitch]="type">
    <ion-list *ngSwitchCase="'agenda'">
      <ion-item *ngFor="let item of itemEvent_list">

        <img src="{{item.image.download}}" />

        <h2 text-wrap>
          {{item.title}}
        </h2>

        <ion-buttons end padding>
          <ion-icon name="trash"></ion-icon>
        </ion-buttons>

      </ion-item>

    </ion-list>
  </div>

</ion-content>
